<div class="loginpage-background">
  <div class="logindiv">
    <div class="container">
      <h1 class="form-heading">Welcome to Our Application</h1>
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Admin Login</h2>
            <p>Please enter your User Id and password</p>
          </div>
          <form id="Login">

            <div class="form-group">


              <input name="userName" [(ngModel)]="userName" type="email" class="form-control" id="inputEmail" placeholder="User Id">

            </div>

            <div class="form-group">

              <input name="password" [(ngModel)]="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
              <span style ="color:red" *ngIf = 'showAuthenticationError'>UserName Or Password Incorrect, Contact Admin</span>
            </div>
            <div class="forgot">
              <!-- <a href="reset.html">Forgot password?</a> -->
            </div>
            <button (click)="login()" class="btn btn-primary">Login</button>

          </form>
        </div>
        <p class="botto-text"> </p>
      </div>
    </div>
  </div>
</div>
