<nb-card _ngcontent-c50="" _nghost-c22="">
    <nb-card-header _ngcontent-c50="">Centers

       
            <button routerLink="/pages/center/add"  style = "float:right" class="btn btn-hero-primary btn-demo">Add New</button>

       

    </nb-card-header>
    <nb-card-body _ngcontent-c50="">
       
        <p-table [style]="{'margin-bottom':'150px'}" #tt [responsive]="true" [resizableColumns]="true" [columns]="cols" selectionMode="multiple" [(selection)]="selectedCenters" [paginator]="true" [rows]="10" [pageLinks]="3" [rowsPerPageOptions]="[10,50,100]" [value]="centerList">
            <ng-template pTemplate="caption">
                <div class="ui-helper-clearfix">
                    <button type="button" pButton  icon="fa fa-file-o" iconPos="left" label="CSV" (click)="tt.exportCSV()" style="float:right;"></button>
                    <!-- <button type="button" pButton icon="fa-file" iconPos="left" label="Selection Only" (click)="tt.exportCSV({selectionOnly:true})" style="float:right"></button>  -->
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 12.25em" class="table-column-align-center">
                        Center Id</th>
                    <th style="width: 12.25em" class="table-column-align-center">Phone</th>
                    <th class="table-column-align-center">Address</th>

                    <th style="width: 22.25em" class="table-column-align-center">Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-center>
                <tr [pSelectableRow]="rowData">
                    <td class="table-column-align-center">{{center.centerId}}</td>
                    <td class="table-column-align-center">{{center.phone}}</td>
                    <td>{{center.postalAddress}}</td>
                    <td class="table-column-align-center">

                        <i class="fa fa-pencil-square-o" aria-hidden="true" style="padding-right:10px;" (click)="update(center)"></i></td>


                </tr>
            </ng-template>
        </p-table>


    </nb-card-body>
</nb-card>
